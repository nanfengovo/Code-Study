<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>块级元素和行内元素</title>
</head>
<body>
  <!-- 块级元素独占一行 -->
   <marquee behavior="" direction="">11</marquee>
   <div>222</div>

   <!-- 行内元素 -->
    <input type="text" >
    <span>
      <input type="text" name="" id="">
      <div>3322</div>
      <span>11</span>
    </span>

    <!-- 规则 块级元素中既可以写块级元素也可以写行内元素 -->
     <!-- 行内元素中可以写行内不能写块级 -->
</body>
</html>
